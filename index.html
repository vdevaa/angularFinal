    <div>
        <h2 class="text-center">Time Series 2 using Plotly:</h2>
    </div>
    <div id="myDiv2" class="flex justify-center">
        <!-- A different time series graph will be drawn inside this DIV -->
    <script>
            d3.csv("https://raw.githubusercontent.com/plotly/datasets/master/finance-charts-apple.csv", function(err, rows) {
        if (err) throw err;

        function unpack(rows, key) {
            return rows.map(function(row) { return row[key]; });
        }

        var trace1 = {
            type: "scatter",
            mode: "lines",
            name: 'AAPL High',
            x: unpack(rows, 'Date'),
            y: unpack(rows, 'AAPL.High'),
            line: {color: '#17BECF'}
        };

        var trace2 = {
            type: "scatter",
            mode: "lines",
            name: 'AAPL Low',
            x: unpack(rows, 'Date'),
            y: unpack(rows, 'AAPL.Low'),
            line: {color: '#7F7F7F'}
        };

        var data = [trace1, trace2];

        var layout = {
            title: 'Apple Stock Time Series (2 years)',
        };

        Plotly.newPlot('myDiv2', data, layout);
        });
    </script>

   <div class="flex justify-center" id = "myDiv3">
    <script>
        d3.csv("./data/daily_solar.csv", function(err, rows) {
            if(err) throw err;
    
            function unpack(rows, key) {
                return rows.map(function(row) { return row[key]; });
            }
    
            // Filter out zero values
            var filteredRows = rows.filter(row => row['Solar (kWh)'] != 0);
    
            var trace1 = {
                type: "scatter",
                mode: "lines",
                name: 'Solar',
                x: unpack(filteredRows, 'Date'),
                y: unpack(filteredRows, 'Solar (kWh)'),
                line: {color: '#17BECF', shape: 'spline', smoothing: 1.3}
            };
    
            var layout = {
                title: 'Solar and Date (2 years)',
                xaxis: {
                    title: 'Date',
                    rangeslider: {}
                },
                yaxis: {
                    title: 'Solar (kWh)'
                }
            };
    
            Plotly.newPlot('myDiv3', [trace1], layout);
        })
    </script>
   </div>
