    <div class="py-8">
        <h1 class="text-center text-3xl"> Plotly.Js Graphs: </h1>
    </div>
    

    <div id="tester" class="flex justify-center">
      
        
            <script>
                TESTER = document.getElementById('tester');
                Plotly.newPlot( TESTER, [{
                    x: [1, 2, 3, 4, 5],
                    y: [1, 2, 4, 8, 16]
                }], {
                    margin: { t: 0 }
                });
            </script>
    </div>
    <div>
        <h2 class="text-center">Time Series using Plotly:</h2>
    </div>
    <div id="myDiv" class="flex justify-center">
        <!-- Plotly chart will be drawn inside this DIV -->
        <script>
            var data = [
                {
                    x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],
                    y: [1, 3, 6],
                    type: 'scatter'
                }
            ];

            data[0].y = data[0].y.filter(function(value) {
            return value >= 0;
            });
    
            Plotly.newPlot('myDiv', data);
        </script>
    </div>

    <div>
        <h2 class="text-center">Time Series 2 using Plotly:</h2>
    </div>
    <div id="myDiv2">
        <!-- A different time series graph will be drawn inside this DIV -->
    <script>
            d3.csv("https://raw.githubusercontent.com/plotly/datasets/master/finance-charts-apple.csv", function(err, rows) {
        if (err) throw err;

        function unpack(rows, key) {
            return rows.map(function(row) { return row[key]; });
        }

        var trace1 = {
            type: "scatter",
            mode: "lines",
            name: 'AAPL High',
            x: unpack(rows, 'Date'),
            y: unpack(rows, 'AAPL.High'),
            line: {color: '#17BECF'}
        };

        var trace2 = {
            type: "scatter",
            mode: "lines",
            name: 'AAPL Low',
            x: unpack(rows, 'Date'),
            y: unpack(rows, 'AAPL.Low'),
            line: {color: '#7F7F7F'}
        };

        var data = [trace1, trace2];

        var layout = {
            title: 'Basic Time Series',
        };

        Plotly.newPlot('myDiv2', data, layout);
        });
    </script>
        
    </div>


    
</body>
